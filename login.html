           <header>

           <div class="box">

           <div class="info">
               <h2>
                   <p>Welcome to BugMe Issue Tracker.

            <div class = 'main-area'>
                <form>                   
                    <br>

                    <br><br>
                    Password:
                    <br><br>
                    <input type="text" name="password" id="password" placeholder="Please enter your password">
                </form>
